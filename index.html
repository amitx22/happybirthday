 <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UyÃªn Nhi</title>
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
            background: #000;
            color: white;
        }

        #drag-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        #spin-container {
            width: 250px;
            height: 250px;
            position: absolute;
            transform-style: preserve-3d;
            animation: spin 20s linear infinite;
            text-align: center;
        }

        #spin-container img {
            position: absolute;
            width: 150px;
            height: 150px;
            object-fit: cover;
            left: 50%;
            top: 50%;
            transform-origin: center center -400px;
        }

        /* Image rotation */
        #spin-container img:nth-child(1) { transform: rotateY(0deg) translateZ(400px); }
        #spin-container img:nth-child(2) { transform: rotateY(36deg) translateZ(400px); }
        #spin-container img:nth-child(3) { transform: rotateY(72deg) translateZ(400px); }
        #spin-container img:nth-child(4) { transform: rotateY(108deg) translateZ(400px); }
        #spin-container img:nth-child(5) { transform: rotateY(144deg) translateZ(400px); }
        #spin-container img:nth-child(6) { transform: rotateY(180deg) translateZ(400px); }
        #spin-container img:nth-child(7) { transform: rotateY(216deg) translateZ(400px); }
        #spin-container img:nth-child(8) { transform: rotateY(252deg) translateZ(400px); }
        #spin-container img:nth-child(9) { transform: rotateY(288deg) translateZ(400px); }
        #spin-container img:nth-child(10){ transform: rotateY(324deg) translateZ(400px); }

        #spin-container p {
            margin-top: 300px;
            font-size: 32px;
            color: pink;
            text-shadow: 0 0 10px hotpink;
        }

        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div id="drag-container">
        <div id="spin-container">
            <img src="an.jpg" alt="">
            <img src="an1.jpg" alt="">
            <img src="an2.jpg" alt="">
            <img src="an3.jpg" alt="">
            <img src="an4.jpg" alt="">
            <img src="an5.jpg" alt="">
            <img src="an6.jpg" alt="">
            <img src="an7.jpg" alt="">
            <img src="an8.jpg" alt="">
            <img src="an9.jpg" alt="">
            <p>Happy Birthday Anjali</p>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <audio id="diii" autoplay muted>
        <source src="HBD.mp3" type="audio/mp3">
    </audio>

    <script>
        window.onload = function () {
            const audio = document.getElementById("diii");

            // Try to play automatically
            audio.muted = false;
            audio.play().catch(() => {
                // If autoplay fails, wait for user click
                document.body.addEventListener("click", () => {
                    audio.play();
                }, { once: true });
            });

            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            function random(min, max) {
                return Math.random() * (max - min) + min;
            }

            function Firework(x, y) {
                this.x = x;
                this.y = y;
                this.radius = random(2, 4);
                this.color = `hsl(${random(0, 360)}, 100%, 50%)`;
                this.vx = random(-3, 3);
                this.vy = random(-3, 3);
                this.life = 100;
            }

            Firework.prototype.draw = function () {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            };

            Firework.prototype.update = function () {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
            };

            function Heart(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(20, 40);
                this.color = 'red';
                this.vy = random(-2, -1);
                this.opacity = 1;
            }

            Heart.prototype.draw = function () {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.bezierCurveTo(this.x - this.size / 2, this.y - this.size / 2, this.x - this.size, this.y + this.size / 3, this.x, this.y + this.size);
                ctx.bezierCurveTo(this.x + this.size, this.y + this.size / 3, this.x + this.size / 2, this.y - this.size / 2, this.x, this.y);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
                ctx.globalAlpha = 1;
            };

            Heart.prototype.update = function () {
                this.y += this.vy;
                this.opacity -= 0.01;
            };

            let fireworks = [];
            let hearts = [];

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (Math.random() < 0.1) {
                    fireworks.push(new Firework(random(0, canvas.width), random(0, canvas.height)));
                }

                if (Math.random() < 0.05) {
                    hearts.push(new Heart(random(0, canvas.width), canvas.height));
                }

                fireworks.forEach((firework, index) => {
                    firework.draw();
                    firework.update();
                    if (firework.life <= 0) fireworks.splice(index, 1);
                });

                hearts.forEach((heart, index) => {
                    heart.draw();
                    heart.update();
                    if (heart.opacity <= 0) hearts.splice(index, 1);
                });

                requestAnimationFrame(animate);
            }

            animate();
        };
    </script>
</body>
</html>
